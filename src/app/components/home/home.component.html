<main class="home-container">
  <h1 class="homepage-header">AI Lorem Ipsum Generator</h1>

  <div class="choose-topic-section">

    <h2 class="topic-header">Topic</h2>

    <form (ngSubmit)="onSubmit()" #promptForm="ngForm">
      <label for="topics">Choose a topic:</label>
      <br>
      <input type="text" class="form-control" id="topics"
            required [(ngModel)]="topic" name="topics">

      <br>
      
      <label for="html">Respond in HTML:</label>
      <input type="checkbox" id="html" name="html" [(ngModel)]="inHtml" class="checkbox">
      <br>
      <button type="submit" class="btn" [disabled]="!promptForm.form.valid">Submit</button>
      <a (click)="clearSearch()" class="clear-button">Clear Topic</a>

    </form>

  </div>  

  <h2 class="response-header">Response</h2>
  <div class="spinner-container">
    <div id="spinner-div"></div>
  </div>
  <div id="response-container" [innerHTML]="response">
  </div>
</main>
