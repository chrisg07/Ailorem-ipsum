name: Firebase Deployment

on:
  push:
    branches:
      - main  # Adjust according to your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build:prod

      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AILOREM_IPSUM }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AILOREM_IPSUM }}
